        <section class="borderbox">
            <form action="/submit" method="post">
                   <div class="mb-3">
                        <label for="apellido" class="form-label">Nombre y apellido</label>
                         <input type="text" name="apellido"   id="apellido"  class="form-control" placeholder="Jose L. Galarza">
                    </div>
                   <div class="mb-3">
                        <label for="mail" class="form-label">Mail</label>
                         <input type="mail" name="mail"   id="mail"  class="form-control" placeholder="nombre@ejemplo.com">
                    </div>

                <label for="Genero">Genero:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        Hombre
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        Mulher
                    </label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        No definido
                    </label>
                </div>
                </div>
                <div><button type="button" class="w-100 button-form" type="submit" value="Enviar">Enviar formulario</button>
            </form>
